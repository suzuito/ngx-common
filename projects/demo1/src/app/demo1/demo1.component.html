<lib-ngx-mugen-scroll class='main' [provider]='provider'>
    <div libMugenScrollTop class='top'></div>
    <div *libMugenScrollData='let data = data' style='padding: 6px;'>
        <div>{{data.createdAt * 1000 | date:"full"}}</div>
        <div>{{data.message}}</div>
    </div>
    <div libMugenScrollBottom class='bottom'></div>
</lib-ngx-mugen-scroll>
