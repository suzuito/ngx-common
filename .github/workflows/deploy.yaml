name: deploy
on:
  push:
    tags:
      - "^[0-9]+.[0-9]+.[0-9]$"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm install
      - run: npm run build-dist && cd dist/ngx-mugen-scroll && npm publish && cd -
